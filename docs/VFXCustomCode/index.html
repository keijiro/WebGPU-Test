<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>VFXCustomCode - Unity WebGPU VFX Graph Sample</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <div id="unity-container">
        <div id="unity-loading"/></div>
        <canvas id="unity-canvas" tabindex="-1"></canvas>
      </div>
      <script src="Build/VFXCustomCode.loader.js"></script>
      <script>
        var canvas = document.querySelector("#unity-canvas");
        var loading = document.getElementById("unity-loading");
        function Progress(value) {
          loading.innerHTML = "Loading... " + Math.round(value * 100) + "%";
        }
        var config = {
          dataUrl: "Build/VFXCustomCode.data.unityweb",
          frameworkUrl: "Build/VFXCustomCode.framework.js.unityweb",
          codeUrl: "Build/VFXCustomCode.wasm.unityweb",
          companyName: "DefaultCompany",
          productName: "VFXCustomCode",
          productVersion: "0.1"
        };
        createUnityInstance(canvas, config, Progress);
      </script>
      <h3>VFXCustomCode - Unity WebGPU VFX Graph Sample</h3>
      <p>VFXCustomCode is a Unity WebGPU sample project for the HLSL custom code feature of VFX Graph.</p>
      <p>Explore the source project on GitHub <a href="https://github.com/keijiro/VFXCustomCode">here</a>.</p>
      <p>For details of Unity WebGPU support, please visit the <a href="https://discussions.unity.com/t/early-access-to-the-new-webgpu-backend-in-unity-2023-3/933493">Discussions thread</a>.</p>
      <p>Back to the <a href="..">index page</a>.</p>
    </main>
  </body>
</html>
